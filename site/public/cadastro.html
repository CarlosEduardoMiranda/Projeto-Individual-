<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecadastro.css">
    <title>Cadastro-Formulário</title>
    <script src="./js/cadastro.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/Neymar.jfif" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <h2>Um prazer ter você aqui com a gente,Torcedor!!</h2>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="input_nome" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="input_sobrenome" type="text" name="lastname" placeholder="Digite seu sobrenome">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="input_email" type="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="input_celular" type="tel" name="number" maxlength="11" placeholder="(xx) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="input_senha" type="password" name="password" placeholder="Digite sua senha">
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="input_confirmarsenha" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" >
                    </div>

                </div>

                <div class="continue-button">
                    <button onclick="cadastrar()">Continuar</button>
                </div>
            </form>
        </div>
    </div>

   
</body>

</html>
